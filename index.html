<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ITechArt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="js/index.js" defer></script>
    <meta name="viewport" content="width=device-width; initial-scale=1">
</head>
<body>
<main class="main-container">
    <aside class="sidebar hide-menu">
        <header class="aside-header">
            <img src="./icons/back.png" alt="back icon">
            <h3 class="js-orders-quantity"></h3>
        </header>
        <form class="sidebar-form" action="" title="Enter an order name or a part of it.">
            <input type="text" id="input" placeholder="Поиск" pattern="">
            <img id="closeIcon" src="./icons/close.png" alt="close icon">
            <img id="searchIcon" src="./icons/search.png" alt="search icon">
            <img id="refreshIcon" src="./icons/refresh.png" alt="refresh icon">
        </form>
        <div class="orders-list">
        </div>
        <img class="footer-img" src="./icons/align.png" alt="align icon">
        <img class="footer-img" src="./icons/filter.png" alt="filter icon">
    </aside>
    <div class="content-block">
        <header class="content-header">
            <img id="menuBtn" src="./icons/open-menu.png" alt="menu icon">
            <h3>Order</h3>
        </header>
        <section class="order-info">
            <div class="js-order-info-data">
            </div>
            <div id="truckBtn" class="bottom-line">
                <div class="circle circle-active">
                    <img src="./icons/delivery-truck.png" alt="delivery-truck icon">
                </div>
            </div>
            <div id="personBtn" class="bottom-line">
                <div class="circle">
                    <img src="./icons/avatar.png" alt="person icon">
                </div>
            </div>
        </section>
        <article id="shippingContainer">
            <div class="shipping-block">
                <h3>Shipping Adress</h3>
                <br>
                <hr>
                <div>
                    <ul>
                        <li>Name:</li>
                        <li>Street:</li>
                        <li>ZIP Code / City:</li>
                        <li>Region:</li>
                        <li>Country:</li>
                    </ul>
                    <ul class="js-ship-to-data">
                    </ul>
                </div>
            </div>
        </article>
        <article id="processorInfContainer">
            <div class="shipping-block">
                <h3>Processor information</h3>
                <br>
                <hr>
                <div class="details-block">
                    <h4>Details</h4>
                    <ul>
                        <li>Name:</li>
                        <li>Employee ID:</li>
                        <li>Job Title:</li>
                        <li>Phone:</li>
                    </ul>
                    <ul class="js-customer-info">
                    </ul>
                </div>
                <div class="picture-wrapper">
                    <h4>Picture</h4>
                    <div class="pictureBg">
                        <img src="./icons/avatar.png" alt="person icon">
                    </div>
                </div>
            </div>
        </article>
        <article class="line-items">
            <h3 class="js-line-items-quantity"></h3>
            <table class="js-product-table-data">
            </table>
        </article>
    </div>
</main>
<footer>
    <img class="footer-img" src="./icons/mail.png" alt="mail icon">
</footer>
</body>
</html>
